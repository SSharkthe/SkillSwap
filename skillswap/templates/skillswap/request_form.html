{% extends 'skillswap/base.html' %}

{% block title %}{{ action }} Request Â· SkillSwap{% endblock %}

{% block content %}
<div class="card border-0 shadow-soft">
    <div class="card-body">
        <h3 class="fw-semibold">{{ action }} Request</h3>
        <form method="post">
            {% csrf_token %}
            {% include 'skillswap/partials/form_fields.html' %}
            <div class="d-flex gap-2">
                <button type="submit" class="btn btn-primary">{{ action }}</button>
                <a href="{% url 'skillswap:my-requests' %}" class="btn btn-outline-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
