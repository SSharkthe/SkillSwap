{% extends 'skillswap/base.html' %}

{% block title %}Register Â· SkillSwap{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card border-0 shadow-soft">
            <div class="card-body">
                <h3 class="fw-semibold mb-3">Create your account</h3>
                <form method="post">
                    {% csrf_token %}
                    {% include 'skillswap/partials/form_fields.html' %}
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                </form>
                <p class="text-muted mt-3 mb-0">Already have an account? <a href="{% url 'login' %}">Login</a>.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
