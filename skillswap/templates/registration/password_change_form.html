{% extends 'skillswap/base.html' %}

{% block title %}Change Password Â· SkillSwap{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-7 col-lg-6">
        <div class="card border-0 shadow-soft">
            <div class="card-body">
                <h3 class="fw-semibold mb-2">Change Password</h3>
                <p class="text-muted">Update your password to keep your account secure.</p>
                <form method="post">
                    {% csrf_token %}
                    {% include 'skillswap/partials/form_fields.html' %}
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">Update Password</button>
                        <a href="{% url 'skillswap:dashboard' %}" class="btn btn-outline-secondary">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
